<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
  }
  
  .slider-container {
      width: 80%;
      overflow: hidden;
      position: relative;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
  }
  
  .slider {
      display: flex;
      cursor: grab;
      transition: transform 0.3s ease;
  }
  
  .tab {
      min-width: 150px;
      padding: 15px;
      text-align: center;
      background: #eee;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
      cursor: pointer;
  }
  
  .tab:last-child {
      border-right: none;
  }
  </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="tab" id="tab1">Tab 1</div>
            <div class="tab" id="tab2">Tab 2</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
            <div class="tab" id="tab3">Tab 3</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>const slider = document.getElementById('slider');
      let isDragging = false;
      let startX, scrollLeft;
      
      slider.addEventListener('mousedown', (e) => {
          isDragging = true;
          startX = e.pageX - slider.offsetLeft;
          scrollLeft = slider.scrollLeft;
          slider.style.cursor = 'grabbing';
      });
      
      slider.addEventListener('mouseup', () => {
          isDragging = false;
          slider.style.cursor = 'grab';
      });
      
      slider.addEventListener('mouseleave', () => {
          if (isDragging) {
              isDragging = false;
              slider.style.cursor = 'grab';
          }
      });
      
      slider.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          e.preventDefault();
          const x = e.pageX - slider.offsetLeft;
          const walk = (x - startX) * 2; // Adjust the multiplier to control speed
          slider.scrollLeft = scrollLeft - walk;
      });
      </script>
</body>
</html>
